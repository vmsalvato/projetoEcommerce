<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seuEcommerce - Alterar {{title}}</title>
</head>
<body>
    <h1>Alterar {{title}}</h1>
    <form action="/usuario/editar/{{ usuario.id }}" method="POST">
        <label for="user">Nome</label>
        <input type="text" id="user" name="user" value="{{usuario.nome}}">
        <br><br>
        <label for="email">E-mail</label>
        <input type="text" id="email" name="email" value="{{usuario.email}}">
        <br><br>
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" value="{{usuario.cpf}}">
        <br><br>
        <label for="sexo">Sexo</label>
        <input type="text" id="sexo" name="sexo" value="{{usuario.sexo}}">
        <br><br>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" value="{{usuario.senha}}">
        <br><br>
        <input type="submit" value="Alterar">
    </form>
    <a href={{url_for("logusuario")}}>Cancelar</a>
</body>
</html>
