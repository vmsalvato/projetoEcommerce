<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seuEcommerce - Cadastro {{title}}</title>
</head>
<body>
    <h1>Cadastro {{title}}</h1>
    <form action="/usuario/criar" method="POST">
        <label for="user">Nome</label>
        <input type="text" id="user" name="user">
        <br><br>
        <label for="email">E-mail</label>
        <input type="text" id="email" name="email">
        <br><br>
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf">
        <br><br>
        <label for="sexo">Sexo</label>
        <input type="text" id="sexo" name="sexo">
        <br><br>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha">
        <br><br>
        <input type="submit" value="Cadastrar">
    </form>
    <h1>Lista de {{title}}</h1>
    <table>
        <thead>
            <th>Nome</th>
            <th>E-mail</th>
            <th>CPF</th>
            <th>Sexo</th>
            <th>Senha</th>
            <th>Editar</th>
            <th>Deletar</th>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
                <tr>
                    <td>{{usuario.nome}}</td>
                    <td>{{usuario.email}}</td>
                    <td>{{usuario.cpf}}</td>
                    <td>{{usuario.sexo}}</td>
                    <td>{{usuario.senha}}</td>
                    <td><a href={{url_for("editarusuario",id=usuario.id)}}>Alterar</a></td>
                    <td><a href={{url_for("deletarusuario",id=usuario.id)}}>Deletar</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
