<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <title>seuEcommerce - Cadastro {{title}}</title>
</head>
<body>
    <br>
    <div class="container">
        <div class="page-header">
            <h1>Cadastro {{title}}</h1>
        </div>
        <form action="/usuario/criar" method="POST">
            <div class="form-group">
                <label for="user">Nome</label>
                <input type="text" class="form-control" id="user" name="user" required>
            </div>
            <br>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <br>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required>
            </div>
            <br>
            <div class="form-group">
                <label for="sexo">Sexo</label>
                <input type="text" class="form-control" id="sexo" name="sexo" required>
            </div>
            <br>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <br>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Cadastrar">
                <a style="margin-left: 10px;" href={{url_for("index")}}>Voltar</a>
            </div>
        </form>
    </div>
    <br>
    <div class="container">
        <div class="page-header">
            <h1>Lista de {{title}}</h1>
        </div>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thread-default">
                <th>Nome</th>
                <th>E-mail</th>
                <th>CPF</th>
                <th>Sexo</th>
                <th>Senha</th>
                <th>Editar</th>
                <th>Deletar</th>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                    <tr>
                        <td>{{usuario.nome}}</td>
                        <td>{{usuario.email}}</td>
                        <td>{{usuario.cpf}}</td>
                        <td>{{usuario.sexo}}</td>
                        <td>{{usuario.senha}}</td>
                        <td><a href={{url_for("editarusuario",id=usuario.id)}}>Alterar</a></td>
                        <td><a href={{url_for("deletarusuario",id=usuario.id)}}>Deletar</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
