<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seuEcommerce - Lugar de comprar barato</title>
</head>
<body>
    <h1>Alterar {{title}}</h1>
    <form action="/categoria/editar/{{ categoria.id }}" method="POST">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" value="{{categoria.nome}}">
        <br><br>

        <label for="desc">Descrição</label>
        <input type="text" id="desc" name="desc" value="{{categoria.desc}}">
        <br><br>       

        <p><input type="submit" value="Alterar"></p>
    </form>
    <a href={{url_for("categoria")}}>Cancelar</a>

</body>
</html>
